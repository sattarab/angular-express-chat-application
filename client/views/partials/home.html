<div class="container">
    <div class="row">
        <div class="col-sm-offset-10 user-list">
            <div class="text-center" style="padding-top:5px;">
                <i class="fa fa-users fa-3x"></i>
            </div>
            <ul>
                <li ng-repeat="user in users">
                    <small>
                        <div class="text-left">
                            <i class="fa fa-user"></i> {{user}}
                        </div>
                    </small>
                </li>
            </ul>
        </div>
    </div>
    <h4><i class="fa fa-paper-plane fa-2x"></i>&nbsp; Messages</h4>
    <div>
        <ul>
                <li ng-repeat="message in messages">
                    <p/>
                        <small><i class="fa fa-user"></i> {{message.user}} : {{message.message}}</small>
                    </p>
                </li>
        </ul>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="message" placeholder="Message" required>
        </div>
        <div class="form-group">
            <small><a ng-click="sendMessage()" class="btn btn-success"><i class="fa fa-paper-plane-o"></i>&nbsp; Send</a></small>
        </div>
    </form>
    <form class="form-inline">
        <h4><i class="fa fa-pencil-square-o"></i>&nbsp; Edit</h4>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="newname" placeholder="Change Name" required>
        </div>
        <div class="form-group">
            <small><a ng-click="changeName()" class="btn btn-danger"><i class="fa fa-exchange"></i>&nbsp; Change Name</a></small>
        </div>
    </form>
</div>
